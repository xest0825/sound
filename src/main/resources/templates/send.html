<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
  <!-- 상태바 색상 / Chrome, Firefox, Opera -->
  <meta content='#121212' name='theme-color'>
  <!-- 상태바 색상 / Windows Phone -->
  <meta content='#121212' name='msapplication-navbutton-color'>
  <!-- 상태바 색상 / iOS Safari -->
  <meta content='#121212' name='apple-mobile-web-app-status-bar-style'>
  <meta content='yes' name='apple-mobile-web-app-capable'>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/main.js" charset="utf-8"></script>
  <title>Plasma</title>
</head>

<body>
  <header class="header">
    <h2 class="top-title">Send</h2>
    <button type="button" class="btn-close-pop"><img src="images/close.svg" alt="닫기버튼"></button>
    <button type="button" class="btn-check"><img src="images/check.svg" alt="확인"></button>
  </header>

  <div class="menu-top">
    <section class="wrap-14">
      <div class="detail-music-box mb8">
        <div class="d-flex-center">
          <div class="music-track radius"><img src="images/min-user.jpg" alt="프로필사진"></div>
          <div class="pl12">
            <h4 class="f15 fw400">vicious</h4>
            <span class="c-w50 f12">#max_rage</span>
          </div>
        </div>
      </div>
      <!--//track box-->
      <div class="post-box-area">
        <div contentEditable="true" class="post-box" placeholder="Talk about the music you want"><p class="pb15">I'm going to go to work today, and I'm going to blow up my boss, so</p></div>
      </div>
      <div class="typing">59/120</div>
    </section>

    <section>
      <div class="tag-select-area">
        <div class="tag-start"><img src="images/track.svg" alt="태그추가 영역표시"></div>
        <button type="button" class="btn-add-track">+Add a track</button>
      </div>
    </section>
    <div class="wrap-14">
        <div class="d-flex-center mb8">
          <div class="music-track">
             <img src="images/cover_1.jpg" alt="앨범 커버 이미지">
          </div>
          <div class="pl12">
            <h4 class="f15 fw400">Fire in the hole</h4>
            <span class="c-w50 f12">Flames</span>
          </div>
        </div>
      <!--//track box-->
    </div>
