<!DOCTYPE html>
<html lang="ko" dir="ltr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tm="http://www.thymeleaf.org">

<head>
   <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
   <!-- 상태바 색상 / Chrome, Firefox, Opera -->
   <meta content='#121212' name='theme-color'>
   <!-- 상태바 색상 / Windows Phone -->
   <meta content='#121212' name='msapplication-navbutton-color'>
   <!-- 상태바 색상 / iOS Safari -->
   <meta content='#121212' name='apple-mobile-web-app-status-bar-style'>
   <meta content='yes' name='apple-mobile-web-app-capable'>
   <link rel="stylesheet" href="/css/common.css">
   <link rel="stylesheet" href="/css/main.css">
   <script src="/js/jquery-3.6.1.min.js"></script>
   <script src="/js/main.js" charset="utf-8"></script>
   <title>Plasma</title>
    <script>
        const page_id = '[[${page_id}]]';
        $(document).ready(function(){
            console.log('page_id : ' + page_id);
            $('#prev-btn').on('click', function () {
                location.href = '/sign-in/start';
            });

            $('#nickname').on('change', function (){
                if ($(this).val() == '') {
                    $('#main-btn').prop('disabled', true);
                } else {
                    $('#main-btn').prop('disabled', false);
                }
            });

            $('#main-btn').on('click', function () {
               location.href = '/sign-in/signup_spotify';
            });


        });
    </script>
</head>

<body>
 <header class="header">
<button type="button" class="btn-prev" id="prev-btn">
   <img src="/images/prev.svg" alt="뒤로버튼">
</button>
   <h2 class="top-title">Create Account</h2>
 </header>
  <form class="sign-wrap">
     <label class="sign">What’s your nickname?</label>
     <input type="text" placeholder="nickname" id="nickname">
     <p class="small">This will be used as your name</p>
  </form>
  <div class="btn-bottom-fix">
  <button type="button"  class="btn-main" disabled id="main-btn">CREATE</button>
  <ul class="small-list">
    <li>
      · By creating an account, you agree to Plazma's <ins>Terms and Conditions of Use.</ins>
    </li>
    <li>
      · To learn more about how Plazma collects, users, shares, and
protects your personal data, please read Plazma's <ins>Privacy Policy.</ins>
    </li>
  </ul>
  </div>

</body>

</html>
