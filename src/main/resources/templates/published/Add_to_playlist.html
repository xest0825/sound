<!DOCTYPE html>
<html lang="ko" dir="ltr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tm="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
  <!-- 상태바 색상 / Chrome, Firefox, Opera -->
  <meta content='#191931' name='theme-color'>
  <!-- 상태바 색상 / Windows Phone -->
  <meta content='#191931' name='msapplication-navbutton-color'>
  <!-- 상태바 색상 / iOS Safari -->
  <meta content='#191931' name='apple-mobile-web-app-status-bar-style'>
  <meta content='yes' name='apple-mobile-web-app-capable'>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/main.js" charset="utf-8"></script>
  <title>Plasma</title>
  <script>
    const page_id = '[[${page_id}]]';
    $(document).ready(function(){
      console.log('page_id : ' + page_id);
    });
  </script>
</head>

<body>
  <!--class="popup"에서 style="bottom:0% 삭제"-->
  <!--- popup ---------------------------------------->
  <section class="popup" style="bottom:0%;">
    <div class="pop-top">
      <p class="pop-top-title">Add to playlist</p>
      <button type="button" class="btn-close">
        <img src="images/close.svg" alt="닫기">
      </button>
    </div>
    <div class="pop-content-full">
      <div class="pop-wrap">
        <div class="pb20">
          <h5 class="c-w50 f12 fw400 pb12">Recent</h5>
          <!--track box-->
          <div class="d-flex-between mb8">
            <div class="d-flex-center">
              <div class="music-track"><img src="images/cover_1.png" alt="앨범 표지 이미지"></div>
              <div class="pl12">
                <h4 class="f15 fw400">Midnight drive</h4>
                <span class="c-w50 f12">68 tracks, 2:24:17</span>
              </div>
            </div>
            <button type="button" class="btn-more" onclick="popupOpen1()"></button>
          </div>
          <!--//track box-->
        </div>


        <div>
          <h5 class="c-w50 f12 fw400 pb12">All</h5>
          <!--track box-->
          <div class="d-flex-between mb8">
            <div class="d-flex-center">
              <div class="music-track"><img src="images/add.svg" alt="add to playlist button" class="btn-add-play"></div>
              <div class="pl12">
                <h4 class="f15 fw400">New playlist</h4>
              </div>
            </div>
            <button type="button" class="btn-more"></button>
          </div>
          <!--//track box-->
          <div class="d-flex-between mb8">
            <div class="d-flex-center">
              <div class="music-track"><img src="images/cover_1.png" alt="앨범 표지 이미지"></div>
              <div class="pl12">
                <h4 class="f15 fw400">Midnight drive</h4>
                <span class="c-w50 f12">68 tracks, 2:24:17</span>
              </div>
            </div>
            <button type="button" class="btn-more"></button>
          </div>
          <!--//track box-->

          <div class="d-flex-between mb8">
            <div class="d-flex-center">
              <div class="music-track"><img src="images/cover_1.png" alt="앨범 표지 이미지"></div>
              <div class="pl12">
                <h4 class="f15 fw400">Midnight drive</h4>
                <span class="c-w50 f12">68 tracks, 2:24:17</span>
              </div>
            </div>
            <button type="button" class="btn-more"></button>
          </div>
          <!--//track box-->

        </div>

      </div>
    </div>
  </section>
  <!--- //popup ---------------------------------------->
</body>

</html>
